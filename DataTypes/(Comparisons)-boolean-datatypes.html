<!-- Part 2 examples -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Comparisons</title>
</head>
<body>
    <script>
    var a = 2, b = 5, c = 10;
 
    document.write(b > a) // Output: true
    document.write("<br>");
    document.write(b > c) // Output: false
    </script>
</body>
</html>
