<html>
   <body>
   
      <script type="text/javascript">
         
            var a = 33;
            var b = 10;
            var linebreak = "<br />";
        //  = (Simple Assignment )
            document.write("Value of a => (a = b) => ");
            result = (a = b);
            document.write(result);
            document.write(linebreak);
        //  += (Add and Assignment)      
            document.write("Value of a => (a += b) => ");
            result = (a += b);
            document.write(result);
            document.write(linebreak);
        //  âˆ’= (Subtract and Assignment)
            document.write("Value of a => (a -= b) => ");
            result = (a -= b);
            document.write(result);
            document.write(linebreak);
        //  *= (Multiply and Assignment)
           document.write("Value of a => (a *= b) => ");
            result = (a *= b);
            document.write(result);
            document.write(linebreak);
        //  /= (Divide and Assignment)
            document.write("Value of a => (a /= b) => ");
            result = (a /= b);
            document.write(result);
            document.write(linebreak);
        //  %= (Modules and Assignment)
            document.write("Value of a => (a %= b) => ");
            result = (a %= b);
            document.write(result);
            document.write(linebreak);
    
      </script>
      
   </body>
</html>
