<html>
   <body>
   
      <script type="text/javascript">
         
            var a = 2; // Bit presentation 10
            var b = 3; // Bit presentation 11
            var linebreak = "<br />";
        //      & (Bitwise AND)
//             It performs a Boolean AND operation on each bit of its integer arguments.
//              Ex: (A & B) is 2
            document.write("(a & b) => ");
            result = (a & b);
            document.write(result);
            document.write(linebreak);
         //             | (BitWise OR)
//             It performs a Boolean OR operation on each bit of its integer arguments.
//             Ex: (A | B) is 3.
            document.write("(a | b) => ");
            result = (a | b);
            document.write(result);
            document.write(linebreak);
            // ^ (Bitwise XOR)
            document.write("(a ^ b) => ");
            result = (a ^ b);
            document.write(result);
            document.write(linebreak);
            // ~ (Bitwise Not)
            document.write("(~b) => ");
            result = (~b);
            document.write(result);
            document.write(linebreak);
            // << (Left Shift)
           document.write("(a << b) => ");
            result = (a << b);
            document.write(result);
            document.write(linebreak);
            // >> (Right Shift)       
            document.write("(a >> b) => ");
            result = (a >> b);
            document.write(result);
            document.write(linebreak);

      </script>
      
   </body>
</html>
